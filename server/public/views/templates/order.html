<div class="contianer-fluid">
  <div ng-controller="OrderController as order">
  <form>
    <span>Size: </span>
    <select class="form-control" ng-model="order.orderedPizza.size">
      <option value="small">Small $8</option>
      <option value="medium">Medium $9</option>
      <option value="large">Large $10</option>
      <option value="extraLarge">Extra Large $11</option>
    </select>

    <span>Choose Topping: </span>


    <label>
      <input type="checkbox" ng-model="toppings.cheese"> Cheese
    </label>
    <label>
      <input type="checkbox" ng-model="toppings.pepperoni"> pepperoni
    </label>
    <label>
      <input type="checkbox" ng-model="toppings.canadianBacon"> Canadian Bacon
    </label>
    <label>
      <input type="checkbox" ng-model="toppings.sausage"> Sausage
    </label>
    <label>
      <input type="checkbox" ng-model="toppings.hawaiian"> Hawaiian
    </label>
    <label>
      <input type="checkbox" ng-model="toppings.supreme"> Supreme
    </label>

    <button ng-click="order.addToPizzaToppings(toppings); order.calculatePrice(order.orderedPizza.size); order.orderPizza(order.orderedPizza); order.clearForm(); ">Submit</button>
  </form>
</div>
